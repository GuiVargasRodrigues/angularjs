<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo AngularJS</title>
    <!-- Link AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <!--  Expressão matemática -->
    <div>
        <p>O resultado é: {{ 10 + 10 }}</p>
    </div>

    <!--  Input de texto e visualização -->
    <div>
        <label for="nameInput">Digite seu nome:</label>
        <input type="text" id="nameInput" ng-model="name">
        <h1>Olá {{ name }}</h1>
    </div>

    <!-- Variável inicializada com ng-init -->
    <div ng-init="nome='Maria'">
        <p>O nome inicial é: <span ng-bind="nome"></span></p>
    </div>
</body>
</html>
